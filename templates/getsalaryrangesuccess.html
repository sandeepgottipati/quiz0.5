{% extends "home.html" %}
{% block resultgetSalary %}
<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Comments</th>
        <th>Income</th>
        <th>Picture</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody>
      {% for item1, item2,item3,item4,item5 in zip(user_list, comment_list,income_list,picture_list,class_list) %}
        <tr>
          <td>{{ item1 }}</td>
          <td>{{ item2 }}</td>
          <td>{{ item3 }}</td>
          <td><img src={{ item4 }} width="100" height="100" onerror="this.style.display='none';document.getElementById('no-picture').style.display='block'"><p id="no-picture" style="display:none">No picture</p></td>
          <td>{{ item5 }}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
