{%extends "home.html"%}
{% block listallpictures %}
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Picture</th>
      </tr>
    </thead>
    <tbody>
      {% for item1, item2 in zip(user_list, pictures_list) %}
        <tr>
          <td>{{ item1 }}</td>
          <td><img src={{ item2 }} alt="picture" width="100" height="100"></td>
          
        </tr>
      {% endfor %}
    </tbody>
{% endblock %}
