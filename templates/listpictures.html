<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictureList</title>
</head>
<body>
    <div>
        <h4>Gottipati Sai Sandeep</h4>
        <h5>Id:4726</h5>
    </div>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Picture</th>
          </tr>
        </thead>
        <tbody>
          {% for item1, item2 in zip(user_list, pictures_list) %}
            <tr>
              <td>{{ item1 }}</td>
              <td><img src={{ item2 }} alt="picture" width="100" height="100"></td>
              
            </tr>
           {% endfor %}
</body>
</html>
